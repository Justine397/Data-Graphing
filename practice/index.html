<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Display</title>
    
    <link href="../../bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../jquery-3.6.0.min.js"></script>

    <script src="../chart.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <div class="dropdown ms-3">
                                <button class="btn btn-primary dropdown-toggle" id="equipmentSelect" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Control No.
                                </button>
                                <ul class="dropdown-menu" id="equipmentDropdown">
                                    <div class="spinner-border ms-5" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                      </div>
                                </ul>
                            </div>
                        </div>
                        <div class="col">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle disabled" id="disabledParameter" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Parameters
                                </button>
                                <ul class="dropdown-menu" id="parameterDropdown"></ul>
                            </div>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger" id="clearButton">Clear</button>
                            <button class="btn btn-success" id="monitorButton">Monitor</button>
                        </div>  
                    </div>
                </div>
                <div class="card-body">
                    <div class="ms-4" id="EquipmentName"></div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
